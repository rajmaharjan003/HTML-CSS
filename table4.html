<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table4</title>
    <style>
        *{
            margin:0
        }
        body{
            background-color:whitesmoke;
        }
        .jacket{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            margin-top: 100px;
            
        }
        .jacket h2{
            margin-bottom: 30px;
        }
        .jacket h2:hover{
            color: rgb(9, 54, 204);
        }

    </style>
</head>
<body>
    <div class="jacket">
        <table border="4px" width="100%">
            <h2>Printed Hoodie </h2>
            <thead>
                <tr>
                    <th rowspan="2">S.No. :</th>
                    <th colspan="1">Image</th>
                    <th rowspan="2">Price</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>4</td>
                    <td align="center"><img src="https://www.subdued.com/media/catalog/product/0/2/020cu8ocol0ku-3.jpg?optimize=high&fit=bounds&height=1080&width=720&canvas=720:1080" alt="" width="25%"></td>
                    
                    <td align="center"><h3>NPR:2500</h3></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
